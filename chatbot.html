<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007bff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 60vh;
    }

    .chat-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      margin: 2%;
    }

    .chat-log {
      flex-grow: 1;
      overflow-y: scroll;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 2em;
      box-sizing: border-box;
      margin-bottom: 2%;
      font-size: 24px; /* Increase font size for chat log */
    }

    .message {
      margin-bottom: 1em;
      margin-left: 2%;
    }

    .message-content {
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    .user-message .message-content {
      background-color: #aeaaaa2f;
      color: #0d0c0c;
      text-align: left;
      font-size: 24px; /* Increase font size for user messages */
    }

    .bot-message .message-content {
      background-color: #95919171;
      color: #333;
      text-align: left;
      font-size: 24px; /* Increase font size for bot messages */
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 1em;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 2%;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 24px; /* Increase font size for the input box */
    }

    .input-container button {
      padding: 1em;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      margin-left: 2%;
      cursor: pointer;
      font-size: 24px; /* Increase font size for the button */
    }

    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <div class="chat-window">
    <div class="chat-log" id="chatLog"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="আপনার মেসেজটি টাইপ করুন">
      <button id="sendButton">প্রেরণ করুন</button>
    </div>
  </div>
</body>
</html>
