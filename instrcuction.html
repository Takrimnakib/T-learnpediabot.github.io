<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beautiful HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a simple and beautiful HTML page with a paragraph. You can customize the content as needed.</p>
        <p><strong>This text is bold.</strong></p>
        <p>You can also add line breaks<br>to format your content nicely.</p>
    </div>
</body>
</html>
